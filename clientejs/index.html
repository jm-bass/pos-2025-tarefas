<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <title>Cliente FIPE JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial;
            padding: 1em 2em;
        }

        select,
        button {
            margin: 0.25em;
        }
    </style>
</head>

<body>
